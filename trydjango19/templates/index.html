<!DOCTYPE html>
<html>
    
    
    <body>
        
        <h1>{{ title }} is working</h1>
        
        {% for obj in object_list %}
            {% url 'posts:detail' obj.id %}
            <!--<a href="{% url 'posts:detail' obj.id %}">{{ obj.title }}</a></br>-->
            <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></br>
            {{ obj.content }}</br>
            {{ obj.updated }}</br>
            {{ obj.timestamp }}</br>
            {{ obj.id }}</br>
            {{ obj.pk }}</br>
        {% endfor %}
    </body>
    
</html>
